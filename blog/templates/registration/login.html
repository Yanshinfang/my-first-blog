{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
    </head>
    <body class="body">
        <section class="vh-100" style="background-color: #FFE3E3;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block" style="border-radius: 1rem 0 0 1rem;background-color:#FFA0A0 " >
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            {% if form.errors %}
                            <p style="color: tomato;">Your username and password didn't match. Please try again.</p>
                            {% endif %}
                            <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><strong>Sign into your account</strong></h5>
          
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example17">Username</label>
                                <input type="text" id="form2Example17" class="form-control form-control-lg" name="username">
                            </div>
          
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example27">Password</label>
                                <input type="password" id="form2Example17" class="form-control form-control-lg" name="password">
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button class="btn btn-dark btn-lg btn-block" type="submit" name="login" id="login">Login</button>
                            </div>
                            <!--
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            -->
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{%url 'register'%}" style="color: #393f81;">Register here</a></p>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
